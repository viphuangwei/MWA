<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Inventors</h2>

    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <% data.forEach(function(inventor) { %>
        <tr>
            <td><%= inventor.first %></td>
            <td><%= inventor.last %></td>
            <td><%= inventor.year %></td>
        </tr>
        <% }); %>
        </tbody>
    </table>

</div>

</body>
</html>
